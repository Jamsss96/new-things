<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration</h1>
    <p>
        <form action="/Name">
            <label for="First Name">First Name</label>
            <input type="text" name="First Name" id="First Name">
            <label for="Last Name">Last Name</label>
            <input type="text" name="Last Name" id="Last Name">
        
    </p>
    <p>
        Select a Race:
    </p>
    <div>
        
        <input type="radio" name="length" id="5K" value="5K">
        <label for="5K">Fun Run 5K</label>
    </div>
    <p>
        
        <input type="radio" name="length" id="HM" value="HM">
        <label for="HM">Half Marathon</label>
    </p>
    <p>
        <input type="radio" name="length" id="FM" value="FM">
        <label for="FM">Full Marithon</label>
    </p>
    <div>
       
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="Email">
            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password" placeholder="Password">
       
    </div>
    <div>
       
            <label for="Age Group">Select Age Group</label>
            <select name="Age Group" id="">
                <option value="Under 18">Under 18</option>
                <option value="18-25">18-25</option>
                <option value="26-35">26-35</option>
            </select>
            <div>
                <button>Register</button>
            </div>
        </form>
    
   
    </div>
</body>
</html>
</html>
