    <h1>Forms Demo</h1>
    <form action="/tacos">
        <!-- will not submit -->
<button type="button">Do not submit</button>

            <input id="Username" type="text" placeholder="Username" name="username">
        </p>

        <p><label for="password">Enter a password:</label>
            <input type="password" placeholder="Password" id="password" name="password">
        </p>
        <p>
            <label for="color"> Enter a color:</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
           <label for="number">Enter a number:</label>
            <input type="number" placeholder="Enter a number" id="number" name="num" min="0" max="1000">
        </p>
        <!-- will submit because no type -->
        <!-- Ctrl+k+c comments and Unsubmitts -->
        <button>Submit</button>
    </form>

</p>
    <h2>More Inputs</h2>
    <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <p>
        <label for="XS">XS</label>
        <input type="radio" name="size" id="XS" value="xs">
        <label for="S">S</label>
        <input type="radio" name="size" id="S" value="s">
        <label for="M">M</label>
        <input type="radio" name="size" id="M" value="m">
    </p>
    <p>
        <label for="meal">Please select an entre</label>
        <select name="meal" id="meal">
            <option value="--Please choose an option--"></option>
            <option value="Fish">Fish</option>
            <option value="Steak">Steak</option>
            <option value="Chicken">Chicken</option>
        </select>
    </p>
    <p>
        <input type="range" name="cheese_level" id="cheese" min="1" max="50" step="5">
        <label for="cheese">Amount of cheese</label>
    </p>
    <p>
        <label for="request">Any special request?</label>
        <br>
        <textarea name="request" id="request" cols="30" rows="10" placeholder="Type something here..."></textarea>
    </p>
    <button>Submit</button>
</form>

</body>
</html>
